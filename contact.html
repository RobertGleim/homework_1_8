    <div class="form_body">
      <div class="contact_me"><h2>Enter Your Info</h2></div>

      <form>
        <div class="name"><label for="name">Your name</label></div>
        <input type="text" id="name" name="name" placeholder="John Doe" />
        <div class="email"><label for="email">Enter your Email</label></div>
        <input type="email" id="email" name="email" placeholder="Youremail@email.com" />
        <div class="phone"><label for="phone">Enter your phone Number</label></div>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-555-5555" required />
        <div class="textarea"><label for="textarea">Message Me</label></div>
        <input type="textarea" id="textarea" name="textarea" placeholder="Lets chat"  />

        <div class="action_btn">
          <button class="submit"><input type="submit" value="Submit" /></button>
          <button class="reset"><input type="reset" value="Reset" /></button>
        </div>

        <div class="social-link">
          <a href="https://github.com/RobertGleim">
            <img class="social_img" src="./assets/logo-github.svg" alt=""
          /></a>
          <a href="https://www.linkedin.com/in/robert-gleim/">
            <img class="social_img" src="./assets/logo-linkedin.svg" alt=""
          /></a>
        </div>
      </form>
